<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharityHub - Register</title>
    <link rel="stylesheet" href="Style.css">
    <script src="Script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/Lucide.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
<div class="register-wrapper">
    <div class="login-container">
        <div class="logo-container">
            <div class="logo-circle">    
                <div class="icon-heart"></div>
            </div>
            <div class="logo-text">
                <h1>Children of the <span>Land</span></h1>
                <p>Empowering communities together</p>
            </div>
        </div>

        <div class="welcome-back">
            <h1>Create an Account</h1>
            <p>Join us in making a difference</p>
        </div>

        <form id="registerForm" action="register_process.php" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-container">
                    <div class="icon-user" id="input_icon"></div>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-container">
                    <div class="icon-mail" id="input_icon"></div>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="input-container">
                    <div class="icon-phone" id="input_icon"></div>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. +1234567890" pattern="[+0-9]{10,15}" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-container">
                    <div class="icon-lock" id="input_icon"></div>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-container">
                    <div class="icon-lock" id="input_icon"></div>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>
            </div>

            <button type="submit" class="btn-primary">Sign up</button>
        </form>

        <div class="divider">
            <span>Or sign up with</span>
        </div>

        <div class="social-login">
            <button class="social-btn" type="button">
                <div class="icon-twitter" id="social-icon"></div> Twitter
            </button>
            <button class="social-btn" type="button">
                <div class="icon-facebook" id="social-icon"></div> Facebook
            </button>
        </div>

        <p class="signup-prompt">
            Already have an account? <a href="login.html" class="signup-link">Sign in</a>
        </p>
    </div>

    <div class="hero-image">
        <div class="hero-content">
            <h1 class="hero-title">"Make a difference today for a better tomorrow"</h1>
            <p class="hero-subtitle">Join thousands making a global impact</p>
        </div>
    </div>
</div>
</body>
</html>
