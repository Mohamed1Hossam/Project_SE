<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campaign Details</title>
  <link rel="stylesheet" href="Style.css">
  <link rel="stylesheet" href="https://unpkg.com/lucide-static/font/Lucide.css" />
</head>
<body class="home-page"><header class="header">
    <header>
        <div class="container header-content">
            <div class="logo">
              <div class="logo-circle">    
                <div class="icon-heart"></div>
              </div>
              <div class="logo-text">
                <h1>Children of the <span>Land</span></h1>
                <p>Empowering communities together</p>
              </div>
            </div>
            <nav class="nav-links">
                <a href="#">
                    <div class="icon-globe"></div>
                    <span>Campaigns</span>
                </a>
                <a href="#">
                    <div class="icon-calculator"></div>
                    <span>Calculate Zakat</span>
                </a>
                <a href="#">
                    <div class="icon-landmark"></div>
                    <span>Financial Aid</span>
                </a>
                <a href="#">
                    <div class="icon-user"></div>
                    <span>Profile</span>
                </a>
            </nav>
        </div>
    </header>
</header>
<main class="campaign-details-container">
  <div class="campaign-section card">
    <h2 id="campaign-name">Campaign Name</h2>
    <p class="campaign-description"><strong>Description:</strong> <span id="campaign-description"></span></p>
    <p><strong>Goal:</strong> <span id="campaign-goal"></span></p>
    <p><strong>Current Progress:</strong></p>
    <p>Progress:</p>
    <div class="progress-bar" style="margin-bottom: 20px;">
      <div class="progress" id="campaign-progress" style="width: 0%;"></div>
    </div>
    <p><strong>Start Date:</strong> <span id="campaign-start-date"></span></p>
    <p><strong>End Date:</strong> <span id="campaign-end-date"></span></p>
  </div>
  <div class="campaign-section card">
    <h3>Events</h3>
    <ul id="events-list" style="margin-left: 20px;"></ul>
  </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('campaign_id');

        if (campaignId) {
            fetch(`get_campaign_details.php?campaign_id=${campaignId}`)
                .then(response => response.json())
                .then(data => {
                  if (data) {
                        document.getElementById('campaign-name').textContent = data.name;
                        document.getElementById('campaign-description').textContent = data.description;
                        document.getElementById('campaign-goal').textContent = data.goal;
                        document.getElementById('campaign-start-date').textContent = data.start_date;
                        document.getElementById('campaign-end-date').textContent = data.end_date;

                        const progressPercentage = (parseFloat(data.progress) / parseFloat(data.goal.replace(/\D/g, ''))) * 100;
                        const progressElement = document.getElementById('campaign-progress');
                        progressElement.style.width = `${progressPercentage}%`;
                        progressElement.textContent = `${progressPercentage.toFixed(2)}%`;

                  } else {
                        console.error('Campaign data not found.');
                  }
                })
                .catch(error => console.error('Error fetching campaign data:', error));
        }
        const eventsList = document.getElementById('events-list');
        const eventsData = [
            "Event 1",
            "Event 2",
            "Event 3"
        ]
                eventsData.forEach(event => {
            const listItem = document.createElement("li");
            listItem.textContent = event;
            eventsList.appendChild(listItem);
        });
    });
    </script>

</body>
</html>
